<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bar and Donut Charts</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="BarChart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #chart1 {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: #333;
            border: 0px;
            border-radius: 3px;
            pointer-events: none;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <header id="head"><h1>Number Authorities for the Mental health Wellbeing of People in Each Region</h1></header>
    
    <div>
        <button id="btn2017" class="button">2017</button>
        <button id="btn2020" class="button">2020</button>
        <button id="btnBoth" class="button">Both</button>
    </div>

    <div id="chart1"></div>

    <footer>
        <h3>For the detailed view on each region, made the selection on follows </h3>
        <div>
            <a href="combinedDonutCharts.html" target="_blank" class="button">Detailed View</a>
        </div>
    </footer>
    
    <script>
        document.getElementById('btn2017').addEventListener('click', () => updateChart(['2017']));
        document.getElementById('btn2020').addEventListener('click', () => updateChart(['2020']));
        document.getElementById('btnBoth').addEventListener('click', () => updateChart(['2017', '2020']));
    </script>
</body>
</html>
