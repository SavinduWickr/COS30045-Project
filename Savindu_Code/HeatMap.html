<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #tooltip {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            color: #333;
            opacity: 0.9;
        }
        svg {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<h2>Life Expectancy Heatmap</h2>
<label for="variable-select">Choose a Group:</label>
<select id="variable-select">
    <option value="Total population at birth">Total population at birth</option>
    <option value="Females at birth">Females at birth</option>
    <option value="Females at age 40">Females at age 40</option>
    <option value="Females at age 60">Females at age 60</option>
    <option value="Females at age 65">Females at age 65</option>
    <option value="Females at age 80">Females at age 80</option>
    <option value="Males at birth">Males at birth</option>
    <option value="Males at age 40">Males at age 40</option>
    <option value="Males at age 60">Males at age 60</option>
    <option value="Males at age 65">Males at age 65</option>
    <option value="Males at age 80">Males at age 80</option>
</select>
<div id="tooltip" style="position: absolute; opacity: 0;"></div>
<svg width="960" height="600"></svg>
<script src="world_heatmap.js"></script>
</body>
</html>
